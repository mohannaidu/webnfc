<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing RFID</title>
  <style>
    .output {
      background-color: #f0f0f0;
      border-radius: 0.75em;
      display: block;
      margin: 0.5em;
      padding: 0.5em;
    }
  </style>

</head>
<body>

<h1>Web NFC POC</h1>
<button id="scanButton">Scan</button>
<button id="writeButton">Write</button>
<br><br>
<label for="textdata">Data To Be Saved:</label><br>
<textarea id="textdata" name="textdata" rows="4" cols="100">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis hoc dicit? Hoc est non dividere, sed frangere. Ac tamen hic mallet non dolere. Sin aliud quid voles, postea.</textarea>
<br><br>
<label for="ndeftype">Choose a type:</label>
<select name="ndeftype" id="ndeftype">
  <option value="text">Text</option>
  <option value="url">URL</option>
  <option value="map">Map</option>
  <option value="smart">Smart Poster</option>
</select>

<h3>Live Output</h3>
<div id="output" class="output">
  <div id="content"></div>
  <div id="status"></div>
  <pre id="log">
</pre>
</div>
<script src="rfid.js"></script>
</body>
</html>
